<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Programmer Quotes Showcase</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Fira+Code&display=swap');
    /* Reset & base */
      * {
          margin: 0; padding: 0; box-sizing: border-box;
            }
              body, html {
                  height: 100%;
                      background: linear-gradient(135deg, #0f111a, #1a1c29, #0f111a);
                          font-family: 'Fira Code', monospace, monospace;
                              overflow: hidden;
                                  display: flex;
                                      justify-content: center;
                                          align-items: center;
                                              color: white;
                                                }
                                                  #container {
                                                      position: relative;
                                                          max-width: 90vw;
                                                              max-height: 80vh;
                                                                  text-align: center;
                                                                      z-index: 10;
                                                                          padding: 2rem 3rem;
                                                                              background: rgba(0,0,0,0.4);
                                                                                  border-radius: 20px;
                                                                                      box-shadow: 0 0 30px rgba(255 255 255 / 0.15);
                                                                                        }
                                                                                          #quote {
                                                                                              font-size: clamp(1.8rem, 4vw, 3rem);
                                                                                                  line-height: 1.3;
                                                                                                      white-space: nowrap;
                                                                                                          border-right: 2px solid white;
                                                                                                              width: max-content;
                                                                                                                  margin: 0 auto;
                                                                                                                      overflow: hidden;
                                                                                                                        }
                                                                                                                          /* blinking caret */
                                                                                                                            @keyframes blink {
                                                                                                                                0%, 100% { border-color: white; }
                                                                                                                                    50% { border-color: transparent; }
                                                                                                                                      }
                                                                                                                                        #quote {
                                                                                                                                            animation: blink 1s step-start infinite;
                                                                                                                                              }
                                                                                                                                                /* canvas full screen */
                                                                                                                                                  #particle-canvas {
                                                                                                                                                      position: fixed;
                                                                                                                                                          top:0; left:0;
                                                                                                                                                              width: 100vw;
                                                                                                                                                                  height: 100vh;
                                                                                                                                                                      z-index: 1;
                                                                                                                                                                        }
                                                                                                                                                                        </style>
                                                                                                                                                                        </head>
                                                                                                                                                                        <body>

                                                                                                                                                                        <canvas id="particle-canvas"></canvas>

                                                                                                                                                                        <div id="container">
                                                                                                                                                                          <div id="quote"></div>
                                                                                                                                                                          </div>

                                                                                                                                                                          <script>
                                                                                                                                                                            const quotes = [
                                                                                                                                                                                "To solve the big, master the small — then loop back.",
                                                                                                                                                                                    "If it looks clever, rewrite it until it looks obvious.",
                                                                                                                                                                                        "Humans should never do what a shell script can.",
                                                                                                                                                                                            "My brain throws exceptions. I catch them in silence.",
                                                                                                                                                                                                "Static knowledge is a dead import — always keep refactoring.",
                                                                                                                                                                                                    "Every line I write pushes the world forward by one semicolon.",
                                                                                                                                                                                                        "Don’t tell them you’re a genius. Show them an API that proves it.",
                                                                                                                                                                                                            "One bug-free hour in flow beats 10 distracted days.",
                                                                                                                                                                                                                "My morning routine is a bash script in disguise.",
                                                                                                                                                                                                                    "With great power comes great responsibility();",
                                                                                                                                                                                                                        "When the mind is clear, the logic flows. Bugs disappear.",
                                                                                                                                                                                                                            "I don’t manage time. I write systems that do.",
                                                                                                                                                                                                                                "To a coder, life is pseudocode wrapped in abstraction.",
                                                                                                                                                                                                                                    "My life is modular. My future is extensible.",
                                                                                                                                                                                                                                        "I don’t silence errors. I listen until they speak.",
                                                                                                                                                                                                                                            "I don't just use stacks. I understand why they overflow.",
                                                                                                                                                                                                                                                "To trust is human. To validate is divine.",
                                                                                                                                                                                                                                                    "With enough logic, even reality compiles.",
                                                                                                                                                                                                                                                        "Trends fade. Concepts scale.",
                                                                                                                                                                                                                                                            "I debug systems — not just syntax.",
                                                                                                                                                                                                                                                                "I don’t expose chaos — I serve clarity through abstraction.",
                                                                                                                                                                                                                                                                    "I don’t sync to norms. I await true execution.",
                                                                                                                                                                                                                                                                        "God said let there be light. I wrote a renderer.",
                                                                                                                                                                                                                                                                            "I live like I commit: with purpose, and clean diffs.",
                                                                                                                                                                                                                                                                                "I protect my flow state like it’s root access."
                                                                                                                                                                                                                                                                                  ];

                                                                                                                                                                                                                                                                                    const quoteEl = document.getElementById('quote');

                                                                                                                                                                                                                                                                                      let currentQuote = 0;
                                                                                                                                                                                                                                                                                        let currentChar = 0;
                                                                                                                                                                                                                                                                                          let typing = true;

                                                                                                                                                                                                                                                                                            const typingSpeed = 80; // ms per character
                                                                                                                                                                                                                                                                                              const pauseTime = 2000; // ms pause after typing
                                                                                                                                                                                                                                                                                                const deletingSpeed = 40;

                                                                                                                                                                                                                                                                                                  function typeQuote() {
                                                                                                                                                                                                                                                                                                      if (typing) {
                                                                                                                                                                                                                                                                                                            if (currentChar < quotes[currentQuote].length) {
                                                                                                                                                                                                                                                                                                                    quoteEl.textContent += quotes[currentQuote][currentChar];
                                                                                                                                                                                                                                                                                                                            currentChar++;
                                                                                                                                                                                                                                                                                                                                    setTimeout(typeQuote, typingSpeed);
                                                                                                                                                                                                                                                                                                                                          } else {
                                                                                                                                                                                                                                                                                                                                                  typing = false;
                                                                                                                                                                                                                                                                                                                                                          setTimeout(typeQuote, pauseTime);
                                                                                                                                                                                                                                                                                                                                                                }
                                                                                                                                                                                                                                                                                                                                                                    } else {
                                                                                                                                                                                                                                                                                                                                                                          if (currentChar > 0) {
                                                                                                                                                                                                                                                                                                                                                                                  quoteEl.textContent = quoteEl.textContent.slice(0, -1);
                                                                                                                                                                                                                                                                                                                                                                                          currentChar--;
                                                                                                                                                                                                                                                                                                                                                                                                  setTimeout(typeQuote, deletingSpeed);
                                                                                                                                                                                                                                                                                                                                                                                                        } else {
                                                                                                                                                                                                                                                                                                                                                                                                                typing = true;
                                                                                                                                                                                                                                                                                                                                                                                                                        currentQuote = (currentQuote + 1) % quotes.length;
                                                                                                                                                                                                                                                                                                                                                                                                                                setTimeout(typeQuote, typingSpeed);
                                                                                                                                                                                                                                                                                                                                                                                                                                      }
                                                                                                                                                                                                                                                                                                                                                                                                                                          }
                                                                                                                                                                                                                                                                                                                                                                                                                                            }

                                                                                                                                                                                                                                                                                                                                                                                                                                              // Start typing animation
                                                                                                                                                                                                                                                                                                                                                                                                                                                typeQuote();

                                                                                                                                                                                                                                                                                                                                                                                                                                                  // Particle background setup

                                                                                                                                                                                                                                                                                                                                                                                                                                                    const canvas = document.getElementById('particle-canvas');
                                                                                                                                                                                                                                                                                                                                                                                                                                                      const ctx = canvas.getContext('2d');

                                                                                                                                                                                                                                                                                                                                                                                                                                                        let width, height;
                                                                                                                                                                                                                                                                                                                                                                                                                                                          function resize() {
                                                                                                                                                                                                                                                                                                                                                                                                                                                              width = window.innerWidth;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                  height = window.innerHeight;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                      canvas.width = width * devicePixelRatio;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                          canvas.height = height * devicePixelRatio;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                              canvas.style.width = width + 'px';
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  canvas.style.height = height + 'px';
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      ctx.setTransform(1, 0, 0, 1, 0, 0);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          ctx.scale(devicePixelRatio, devicePixelRatio);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              resize();
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                window.addEventListener('resize', resize);

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  // Particle class
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    class Particle {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        constructor() {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              this.x = Math.random() * width;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    this.y = Math.random() * height;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          this.vx = (Math.random() - 0.5) * 0.3;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                this.vy = (Math.random() - 0.5) * 0.3;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      this.radius = Math.random() * 2 + 1;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              move() {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    this.x += this.vx;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          this.y += this.vy;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                if(this.x < 0 || this.x > width) this.vx *= -1;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      if(this.y < 0 || this.y > height) this.vy *= -1;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              draw() {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    ctx.beginPath();
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                ctx.fillStyle = 'rgba(255,255,255,0.6)';
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      ctx.fill();
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              // Create particles
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                const particlesCount = Math.floor((width * height) / 10000);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  const particles = [];
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    for(let i = 0; i < particlesCount; i++) {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        particles.push(new Particle());
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            // Draw lines between close particles
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              function connectParticles() {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  const maxDistance = 120;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      for(let i = 0; i < particles.length; i++) {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            for(let j = i + 1; j < particles.length; j++) {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    const dx = particles[i].x - particles[j].x;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            const dy = particles[i].y - particles[j].y;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    const dist = Math.sqrt(dx*dx + dy*dy);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            if(dist < maxDistance) {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      ctx.strokeStyle = `rgba(255,255,255,${1 - dist / maxDistance})`;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                ctx.lineWidth = 1;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          ctx.beginPath();
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    ctx.moveTo(particles[i].x, particles[i].y);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              ctx.lineTo(particles[j].x, particles[j].y);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        ctx.stroke();
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              // Animation loop
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                function animate() {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    ctx.clearRect(0, 0, width, height);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        particles.forEach(p => {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              p.move();
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    p.draw();
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        });
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            connectParticles();
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                requestAnimationFrame(animate);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    animate();

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    </script>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    </body>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    </html>
